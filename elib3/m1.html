<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Library Cinematic</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Parallax effect */
    .parallax {
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .parallax-layer {
      transition: transform 0.2s linear;
    }

    /* Glow effect */
    .glow {
      box-shadow: 0 0 40px rgba(59,130,246,0.5);
    }
  </style>
</head>

<body class="bg-black text-white dark:bg-black dark:text-white transition duration-500">

<!-- NAVBAR -->
<nav class="fixed w-full z-50 backdrop-blur-lg bg-black/40 border-b border-white/10">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold tracking-widest text-blue-400">E-LIBRARY</h1>
    <div class="space-x-6 hidden md:flex">
      <a href="#books" class="hover:text-blue-400">Books</a>
      <a href="#membership" class="hover:text-blue-400">Membership</a>
      <button onclick="openModal()" class="hover:text-blue-400">Login</button>
      <button onclick="toggleDark()" class="bg-blue-500 px-3 py-1 rounded-full text-sm">Toggle</button>
    </div>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="h-screen flex items-center justify-center relative parallax overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute w-[600px] h-[600px] bg-blue-600 rounded-full blur-[150px] opacity-30 top-20 left-20"></div>
  <div class="absolute w-[500px] h-[500px] bg-purple-600 rounded-full blur-[150px] opacity-20 bottom-20 right-20"></div>

  <div class="text-center z-10">
    <h2 class="text-6xl font-bold mb-6">Discover Books <br> In A Cinematic Way</h2>
    <p class="text-gray-400 mb-8">Experience reading like never before</p>
    <a href="#books" class="px-8 py-3 bg-blue-500 rounded-full hover:scale-110 transition glow">Explore Now</a>
  </div>

</section>

<!-- BOOK SECTION -->
<section id="books" class="min-h-screen py-24 px-6 bg-gradient-to-b from-black to-gray-900">
  <div class="max-w-7xl mx-auto">

    <!-- Search & Filter -->
    <div class="flex flex-col md:flex-row gap-4 justify-between mb-12">
      <input type="text" id="search" placeholder="Search books..."
        class="px-4 py-2 w-full md:w-1/3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <select id="category"
        class="px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:ring-blue-500">
        <option value="all">All Categories</option>
        <option value="Fiction">Fiction</option>
        <option value="Tech">Tech</option>
        <option value="History">History</option>
      </select>
    </div>

    <!-- Books Grid -->
    <div id="bookContainer" class="grid md:grid-cols-3 gap-10"></div>

    <!-- Pagination -->
    <div class="flex justify-center mt-12 space-x-4">
      <button onclick="prevPage()" class="px-4 py-2 bg-gray-700 rounded">Prev</button>
      <button onclick="nextPage()" class="px-4 py-2 bg-blue-500 rounded">Next</button>
    </div>

  </div>
</section>

<!-- MEMBERSHIP -->
<section id="membership" class="py-24 bg-black text-center">
  <h2 class="text-4xl font-bold mb-12">Membership Plans</h2>
  <div class="flex flex-col md:flex-row justify-center gap-10">
    <div class="p-8 bg-gray-900 rounded-xl border border-gray-800 hover:scale-105 transition">
      <h3 class="text-2xl mb-4">Basic</h3>
      <p class="text-3xl font-bold mb-6">$5/mo</p>
      <button class="bg-blue-500 px-6 py-2 rounded">Join</button>
    </div>
    <div class="p-8 bg-gray-900 rounded-xl border border-blue-500 scale-110 glow">
      <h3 class="text-2xl mb-4">Premium</h3>
      <p class="text-3xl font-bold mb-6">$15/mo</p>
      <button class="bg-blue-500 px-6 py-2 rounded">Join</button>
    </div>
  </div>
</section>

<!-- LOGIN MODAL -->
<div id="modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center">
  <div class="bg-gray-900 p-8 rounded-xl w-96">
    <h2 class="text-2xl mb-6">Login</h2>
    <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 bg-gray-800 rounded">
    <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 bg-gray-800 rounded">
    <button class="w-full bg-blue-500 py-2 rounded">Login</button>
    <button onclick="closeModal()" class="mt-4 text-sm text-gray-400">Close</button>
  </div>
</div>

<script>
  const books = [
    {title:"AI Revolution", category:"Tech"},
    {title:"History of Rome", category:"History"},
    {title:"Mystic River", category:"Fiction"},
    {title:"Future Web", category:"Tech"},
    {title:"World War II", category:"History"},
    {title:"Lost Island", category:"Fiction"},
  ];

  let currentPage = 1;
  const perPage = 3;

  function renderBooks() {
    const search = document.getElementById("search").value.toLowerCase();
    const category = document.getElementById("category").value;

    let filtered = books.filter(book =>
      (category === "all" || book.category === category) &&
      book.title.toLowerCase().includes(search)
    );

    const start = (currentPage - 1) * perPage;
    const paginated = filtered.slice(start, start + perPage);

    const container = document.getElementById("bookContainer");
    container.innerHTML = "";

    paginated.forEach(book => {
      container.innerHTML += `
        <div class="bg-gray-800 p-6 rounded-xl hover:scale-105 transition transform hover:shadow-2xl">
          <h3 class="text-xl font-bold mb-2">${book.title}</h3>
          <p class="text-gray-400">${book.category}</p>
        </div>
      `;
    });
  }

  function nextPage(){ currentPage++; renderBooks(); }
  function prevPage(){ if(currentPage>1) currentPage--; renderBooks(); }

  document.getElementById("search").addEventListener("input", renderBooks);
  document.getElementById("category").addEventListener("change", renderBooks);

  renderBooks();

  function toggleDark(){
    document.documentElement.classList.toggle("dark");
  }

  function openModal(){
    document.getElementById("modal").classList.remove("hidden");
    document.getElementById("modal").classList.add("flex");
  }

  function closeModal(){
    document.getElementById("modal").classList.add("hidden");
  }

  // Parallax
  document.addEventListener("mousemove", e=>{
    const moveX = (e.clientX - window.innerWidth/2)/50;
    const moveY = (e.clientY - window.innerHeight/2)/50;
    document.querySelector(".parallax").style.transform =
      `rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
  });
</script>

</body>
</html>
