<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Carousel | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0f0e17; --surface: #1c1b29; --text: #fffffe; --primary: #ff8906; }
        body { background-color: var(--bg); color: var(--text); padding: 30px; }
        .card { background-color: var(--surface); border: 1px solid #333; color: white; }
        input { background-color: #242633 !important; border: 1px solid #444 !important; color: white !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üñºÔ∏è Manage Homepage Carousel</h2>
            <a href="admin.html" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
        </div>

        <div class="card p-4 mb-5 shadow">
            <h5>Add New Slide</h5>
            <form id="carouselForm">
                <div class="row g-3">
                    <div class="col-md-4"><input type="text" id="slideTitle" class="form-control" placeholder="Slide Title" required></div>
                    <div class="col-md-4"><input type="text" id="slideSubtitle" class="form-control" placeholder="Subtitle" required></div>
                    <div class="col-md-4"><input type="url" id="slideImage" class="form-control" placeholder="Image URL (1920x1080)" required></div>
                    <div class="col-12"><button type="submit" class="btn btn-primary w-100">Add Slide</button></div>
                </div>
            </form>
        </div>

        <h5>Active Slides</h5>
        <div class="card p-3">
            <table class="table table-dark table-hover">
                <thead><tr><th>Preview</th><th>Title</th><th>Subtitle</th><th>Action</th></tr></thead>
                <tbody id="slideTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/admin/carousel";

        document.getElementById('carouselForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const slideData = {
                title: document.getElementById('slideTitle').value,
                subtitle: document.getElementById('slideSubtitle').value,
                image_url: document.getElementById('slideImage').value
            };

            const res = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(slideData)
            });
            if(res.ok) { alert("Slide Added!"); location.reload(); }
        });

        async function loadSlides() {
            const res = await fetch(API_URL);
            const slides = await res.json();
            document.getElementById('slideTableBody').innerHTML = slides.map(s => `
                <tr>
                    <td><img src="${s.image_url}" style="width: 100px; height: 50px; object-fit: cover; border-radius: 4px;"></td>
                    <td>${s.title}</td>
                    <td>${s.subtitle}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteSlide(${s.id})">Delete</button></td>
                </tr>
            `).join('');
        }
        loadSlides();
    </script>
</body>
</html>
